<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> <!-- good xss defence technique -->
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <div>
        Room:
        <select id="roomSelect"></select>
        <a class="open-create-new-room-form" href="#">Create new room</a>
      </div>
      <form class="create-new-room-form" action="#" method="post">
        <fieldset>
          <input class="room-name" type="text" name="roomname" placeholder="New room name" required>
          <button class="create-room-button" type="submit" name="room-submit" value="CreateRoom">Create a new room</button>
        </fieldset>
      </form>

      <form>
        <input></input>
        <button id="#send" class="submit">Submit</button>
      </form>
    </div>

    <div id="chats"></div>

  </body>
</html>
